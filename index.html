<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="calculator" content="width=device-width">
  <title>calculator</title>
  <link rel="stylesheet" type='text/css' href='calc.css'>
</head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">

      <input type="text" class="calculator-display" value="0" disabled />

      <div class="calculator-btns">
        <button type="button" class="clear" value="clear">AC</button>
        <button type="button" class="delete" value="<--">&larr;</button>
        <button type="button" class="operator" value="power">x&sup2;</button>
        <button type="button" class="operator" value="/">&divide;</button>

        <button type="button" class="numb" value="7">7</button>
        <button type="button" class="numb" value="8">8</button>
        <button type="button" class="numb" value="9">9</button>
        <button type="button" class="operator" value="*">&times;</button>

        <button type="button" class="numb" value="4">4</button>
        <button type="button" class="numb" value="5">5</button>
        <button type="button" class="numb" value="6">6</button>
        <button type="button" class="operator" value="+">&plus;</button>

        <button type="button" class="numb" value="1">1</button>
        <button type="button" class="numb" value="2">2</button>
        <button type="button" class="numb" value="3">3</button>
        <button type="button" class="operator" value="-">&minus;</button>

        <button type="button" class="numb" value="0">0</button>
        <button type="button" class="decimal" value=".">.</button>
        <button type="button" id="equals" class="operator" value="=">&equals;</button>

      </div>
    </div>
    <script src='calc.js'>
    </script>
  </body>
</html>
